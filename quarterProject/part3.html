<!DOCTYPE html>
<html>
<head>
    <title>Simple Quiz</title>
</head>
<body>

<h1>Quiz App</h1>

<div id="quiz"></div>
<button id="submitBtn">Submit Answer</button>
<p id="result"></p>

<script>
// Constructor
function Question(text, options, correct) {
    this.text = text;
    this.options = options;
    this.correct = correct;

    this.check = function(answer) {
        return answer === this.correct;
    };
}

// Array of questions
let questions = [
    new Question("What is 2 + 2?", ["3", "4", "5"], "4"),
    new Question("Capital of France?", ["Paris", "Berlin", "Rome"], "Paris")
];

let index = 0;
let score = 0;

// Function to display each question
function showQuestion() {
    let q = questions[index];

    let html = `
        <p>${q.text}</p>
        <ul>
            ${q.options.map(opt => `<li>${opt}</li>`).join("")}
        </ul>
        <input id="answerInput" placeholder="Type your answer">
    `;

    document.getElementById("quiz").innerHTML = html;
}

showQuestion();

// Button click handler
document.getElementById("submitBtn").onclick = function() {
    let userAnswer = document.getElementById("answerInput").value;

    // Input validation
    if (!questions[index].options.includes(userAnswer)) {
        document.getElementById("result").textContent = "Invalid choice. Try again.";
        return;
    }

    // Check answer
    if (questions[index].check(userAnswer)) {
        score++;
    }

    index++;

    if (index < questions.length) {
        document.getElementById("result").textContent = "";
        showQuestion();
    } else {
        document.getElementById("quiz").innerHTML = "";
        document.getElementById("submitBtn").style.display = "none";
        document.getElementById("result").textContent =
            "Quiz complete! Score: " + score;
    }
};
</script>

</body>
</html>
