<!DOCTYPE html>
<html>
     <head>
          <title>2_2</title>
     </head>
     <body>
          <h1>
              Practice in Class 2_2: User Input
          </h1>
          <p>
        
          </p>
          <script>


            //Write introduction to the Interviewer and print to web browser.
            window.document.write("This script will serve as a pre-processor for human interviews. It allows the interviewers to gather basic information and ask common interview questions from interviewees in a structured manner. Prompting the user for details such as the interviewee name, contact information, and available start date.<br><br>");

            document.write("Interviewee Information Page:<br><br>")

            //Ask user for interviewees name and print to web browser.
            document.write("Interviewee's Name: " + prompt("Provide interviewee's name: ") + "<br>");
            
            
            //Ask user for interviewees email address and print to web browser.
            document.write("Interviewee's Email Address: " + prompt("Provide interviewee's email address: ") + "<br>");
            
            
            //Ask user for interviewees available start date and print to web browser.
            document.write("Interviewee's Available Start Date: " + prompt("Provide interviewee's available start date: ") + "<br>");
            

          </script>
     </body>
</html>
