<!DOCTYPE html>
<html>
     <head>
          <title>ASCII Art Square</title>
     </head>
     <body>
          <h1>
              ASCII Art Square
          </h1>
          <p></p>

          
          <script>
               //Ask the user to enter a square size between 3 and 30.
               let squareSize = Number(prompt("Enter a square size from 3 to 30"));
          
               //Continuously prompt the user to enter a number within the specified range if they input a number outside of the acceptable range.
               while (squareSize < 3 || squareSize > 30) {
                    squareSize = Number(prompt("Please enter a number within the specified range! (3-30)"));

               }; 
               document.write("Square size: " + squareSize + "<br>");
               

               

               //Draw a square of the specified size.  For example, if a size of 5 is requested, you'd draw this:
               //*****
               //*****
               //*****
               //*****
               //*****

               for (let row = 1; row <= squareSize; row++) {
                    for (let column = 1; column <= squareSize; column++) {
                         document.write("*")
                    }
                    document.write("<br>");

               };


          </script>
     </body>
</html>
