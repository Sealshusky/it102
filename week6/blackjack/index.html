<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles/style.css">
    <script>
        function startGame() {
            // get username
            let username = document.getElementById("userForm").elements[0].value.trim();

            // Validate username: blanks
            if (username === "") {
                alert("Username cannot be blank.");
                return;
            }

            // Validate username: only letters
            let usernameRegex = /^[A-Za-z]+$/;
            if (!usernameRegex.test(username)) {
                alert("Username must contain only letters.");
                return;
            }

            // If valid â†’ hide form, show game area
            document.getElementById("userForm").style.display = "none";
            document.getElementById("gameArea").style.display = "block";

            // Show welcome message
            document.getElementById("welcomeMessage").textContent = "Welcome, " + username + "! Let's play Blackjack";

            // Optional: store username for later use
            sessionStorage.setItem("blackjackUser", username);
        }

        // Allow returning to form
        function returnToForm() {
            document.getElementById("gameArea").style.display = "none";
            document.getElementById("userForm").style.display = "block";
            document.getElementById("welcomeMessage").textContent = "";
        }

        // Placeholder functions for game buttons
        function hit() {
            document.getElementById("resultMessage").textContent = "You chose to Hit!";
        }

        function stand() {
            document.getElementById("resultMessage").textContent = "You chose to Stand!";
        }
    </script>
</head>
<body>
    <div class="game-container">
        <h1>Blackjack Game</h1>
        <form name="userForm" id="userForm" style="display: block;">
            Enter your name: <input type="text"> 
            <input type="button" value="Start Game" onclick="startGame()">
        </form>
    </div>
    
    <div id="gameArea" style="display: none;">
        <h2 id="welcomeMessage"></h2>
        
        <div>
            <h3>Dealer's Cards:</h3>
            <div id="dealerCards" class="cards"></div>
        </div>
        
        <div>
            <h3>Your Cards:</h3>
            <div id="playerCards" class="cards"></div>
        </div>
        
        <div id="buttons">
            <button id="hitButton" onclick="hit()">Hit</button>
            <button id="standButton" onclick="stand()">Stand</button>
        </div>
        
        <h3 id="resultMessage"></h3>
        
        <!-- Button to return to form -->
        <button onclick="returnToForm()">Return to Form</button>
    </div>
</body>
</html>
